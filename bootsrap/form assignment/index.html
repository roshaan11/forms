<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login In / Sign Up</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- login page start -->
    <div
      class="d-flex flex-row mt-4 gap-2 justify-content-center align-items-center main"
    >
      <div class="container-fluid">
        <form class="mx-auto">
          <h4 class="text-center text">Log In</h4>
          <div class="mb-3 mt-5">
            <input
              class="input rounded"
              type="email"
              placeholder="Enter your email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 pass">
            <input
              class="input rounded"
              type="password"
              placeholder="Enter your password"
              class="form-control"
              id="exampleInputPassword1"
            />
            <img  src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png" alt="">
          </div>
          <div class="mb-3">
            <!-- <label for="exampleInputPassword1" class="form-label mb-2">Confirm Password</label>
            <input class="input rounded"  type="password" class="form-control" id="exampleInputPassword1"> -->
            <div id="emailHelp" class="form-text text-center">
              Forget your password ?
            </div>
          </div>
          <div class="btn-login">
            <button class="btn btn-primary rounded" type="button">
              Log In
            </button>
          </div>

          <div class="link mt-4">
            <p>Don't have an account ?</p>
            <p><a class="link-opacity-100" href="#">Sign Up</a></p>
          </div>
          <h6 class="mt-3">OR</h6>
<br>
          <div class=" btn-face" >
            <button class="btn btn-primary rounded" type="button">
             Log In with facebook
            </button>
            <img class="face" src="https://cdn-icons-png.flaticon.com/128/733/733547.png" alt="" class="face">

          </div>
<br>
          <div class="btn-google" >
            <button class="btn btn-primary rounded " type="button">
             Log In with Google
            </button>
            <img class="google" src="https://cdn-icons-png.flaticon.com/128/281/281764.png" alt=""> 
          </div>
        </form>
      </div>

     <!-- signup page start -->
      <div class="container-fluid">
        <form  >
          <h4 class="text-center text">Sign Up</h4>
          <div class="mb-3 mt-5">
            <input
              class="inputsignup rounded"
              type="email"
              placeholder="Enter your name"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <input
              class="inputsignup rounded"
              type="password"
              placeholder="Create your password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 passeye">
            <input
              class="inputsignup rounded"
              type="password"
              placeholder="Confirm your password"
              class="form-control"
              id="exampleInputPassword1"
            />
            <img  src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png" alt="">
            <div id="emailHelp" class="form-text signup-text">
              Already have an account ?
            </div>
          </div>
          <div class="btn-signup rounded">
            <button type="submit" class="btn btn-primary">signup</button>
          </div>
          <h6 class="mt-3">OR</h6>
          <br>
          <div class=" btn-face" >
            <button class="btn btn-primary rounded" type="button">
              Log In with facebook
            </button>
            <img class="signup-face" src="https://cdn-icons-png.flaticon.com/128/2504/2504903.png" alt="" class="face">

          </div>
          <br>
          <div class="btn-google" >
            <button class="btn btn-primary rounded " type="button">
              Log In with Google
            </button>
            <img class="signup-google" src="https://cdn-icons-png.flaticon.com/128/281/281764.png" alt=""> 
          </div>

          
        </form>
      </div>
    </div>

    <!-- signup page end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
